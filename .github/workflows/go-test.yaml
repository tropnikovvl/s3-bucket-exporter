name: go-test

on:
  push:
    branches:
      - master
      - develop
      - "dependabot/*"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Builds:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Build
        run: go build -v

      - name: Test
        run: go test -v ./...

      - name: End 2 end
        run: cd e2e && docker-compose up --abort-on-container-exit
